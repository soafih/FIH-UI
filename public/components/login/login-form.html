<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1 class="form-signin-heading">Sign in</h1>
            <p>Sign In with AD account</p>

            <form ng-submit="onSubmit()" style="margin-top:30px">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username" ng-model="credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
                </div>
                <button style="margin-top:30px" type="submit" style="background-color: #546E7A; color: #ECEFF1;" class="btn btn-default">Sign in!</button>
            </form>
        </div>
    </div>
</div>
