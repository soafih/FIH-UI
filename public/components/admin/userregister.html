
<div class="tab-content">
    
    <div class="col-md-12">
        <div class="users-search-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="panel-title">
                        <a class="accordion-toggle" ng-click="isSearchCollapsed = !isSearchCollapsed">Register User</a>
                    </p>
                </div>
                <div uib-collapse="isSearchCollapsed">
                    <div class="panel-body">
                        <div class="row users-search-panel-row">
                            <div class="col-md-6">
                                <label class='control-label col-md-3'>Username</label>
                                <div class='col-md-9'>
                                    <div class="row">
                                        <div class='col-md-10'><input ng-model="txtUserName" placeholder="Enter username" class="form-control" /></div>
                                        <div class='col-md-1' style="margin-left:-20px;"><a href="#"><img src="/assets/images/searchuser.png" width="30px" height="30px"></a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 pull-right">
                                <label class='control-label col-md-4'>Super User</label>
                                <div class="col-md-6">
                                    <div class="checkbox checkbox-success">
                                        <input ng-init="chkSuperUser = false" id="checkbox1" type="checkbox" ng-model="chkSuperUser">
                                        <label for="checkbox1" style="font-weight: bold;"> </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row users-search-panel-row">
                            <div class="col-md-6">
                                <label class='control-label col-md-3'>Full Name</label>
                                <div  class='col-md-9'>
                                    <input ng-model="txtFullName" placeholder="" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6 pull-right">
                                <label class='control-label col-md-4'>Organization</label>
                                <div class="users-search-panel-select col-md-6" ng-dropdown-multiselect="" options="orgData" selected-model="orgModel" extra-settings="selectSettings" translation-texts="orgCustomTexts"></div>
                            </div>
                        </div>
                        <div class="row users-search-panel-row">
                            <div class="col-md-6">
                                <label class='control-label col-md-3'>Email</label>
                                <div  class='col-md-9'>
                                    <input ng-model="txtEmail" placeholder="" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6 pull-right">
                                <label class='control-label col-md-4'>Space</label>
                                <div class="users-search-panel-select col-md-6" ng-dropdown-multiselect="" options="spaceData" selected-model="spaceModel" extra-settings="selectSettings" translation-texts="spaceCustomTexts"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11">
                                <table style="margin: 25px 15px;" ng-table="roleTable" class="table table-bordered table-striped table-hover table-condensed">
                                    <colgroup>
                                        <col width="30%" />
                                        <col width="60%" />
                                        <col width="10%" />
                                    </colgroup>
                                    <tr ng-repeat="role in $data" ng-class="{ 'emphasis': role.superuser }">
                                        <td data-title="'Role'" sortable="'name'" filter="{ 'name': 'text' }">
                                            {{role.name}}
                                        </td>
                                        <td data-title="'Description'" sortable="'descr'" filter="{ 'descr': 'text' }">
                                            {{role.descr}}
                                        </td>
                                        <td data-title="'Select'">
                                            <input type="checkbox" ng-model="checkboxes.items[role.name]">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div style="margin: 25px" class="users-modify-btn">
                                <div class="container-fluid">
                                    <div class="row">
                                        <button class="btn btn-success btn-md col-md-1" ng-click="createUser()">Create</button>
                                        <button class="btn btn-default btn-md col-md-1" ng-click="reset()">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
