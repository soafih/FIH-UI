    <div class="users-modify-btn">
        <div class="container-fluid">
            <div class="row">
                <button class="btn btn-danger btn-md col-md-1 pull-right" ng-click="deleteRoles()">Delete</button>
                <div class="col-md-1 pull-right" style="margin-right:15px;" tooltip-enable="{{disableUpdateBtn}}" uib-tooltip="To enable update, select only one user">
                    <button class="btn btn-warning btn-md" ng-disabled="disableUpdateBtn" 
                     ng-click="updateRole()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row roles-search-panel-row">
        <div class="col-md-12">
            <table ng-table="roleTable" class="table table-bordered table-striped table-hover table-condensed">
                <colgroup>
                    <col width="12%" />
                    <col width="40%" />
                    <col width="40%" />
                    <col width="8%" />
                </colgroup>
                <tr ng-repeat="role in $data">
                    <td class="left-align"  data-title="'Role'" sortable="'name'" filter="{ 'name': 'text' }">
                        {{role.name}}
                    </td>
                    <td class="left-align" data-title="'Description'" sortable="'descr'" filter="{ 'descr': 'text' }">
                        {{role.descr}}
                    </td>
                    <td class="left-align" data-title="'Permissions'" sortable="'can'" filter="{ 'can': 'text' }">
                        <span ng-repeat="perm in role.can">
                            {{perm}} {{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td data-title="'Select'">
                        <input type="checkbox" ng-change="countCheckedBox(role._id)" ng-model="checkboxes.items[role._id]">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
