<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"><h3>{{pageHeader}}</h3></div>
        <div class="col-md-6"><button style="margin: 10px 30px 0 0;" 
        class="btn btn-info btn-md btn-md-2 pull-right" ng-click="roleRegister()">Register new</button></div>
    </div>
</div>
<hr />
<div class="tab-content">
    
    <div class="col-md-12">
        <div class="users-search-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="panel-title">
                        <a class="accordion-toggle" ng-click="isSearchCollapsed = !isSearchCollapsed">Search Roles</a>
                    </p>
                </div>
                <div uib-collapse="isSearchCollapsed">
                    <div class="panel-body">
                        <div class="row users-search-panel-row">
                            <div class="col-md-5">
                                <label class='control-label col-md-4'>Users</label>
                                <div  class='col-md-5'><a href="" ng-click="selectUsers()">Select Users </a></div>
                            </div>
                            <div class="col-md-7 pull-right">
                                <label class='control-label col-md-3'>Administrator</label>
                                <div class="col-md-4">
                                    <select class="form-control" ng-model='selectedSuperUser' ng-options='opt for opt in superUserOption'></select>
                                </div>
                            </div>
                        </div>
                        <div class="row users-search-panel-row">
                            <div class="col-md-5">
                                <label class='control-label col-md-4'>Role Name</label>
                                <div  class='col-md-5'>
                                    <input ng-model="txtUserName" placeholder="Enter role name" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-7 pull-right">
                                <label class='control-label col-md-3'>Role Descr</label>
                                <div  class='col-md-8'>
                                    <input ng-model="txtUserName" placeholder="Enter role description" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row users-search-panel-row">
                            <div class="col-md-5">
                                <label class='control-label col-md-4'>Permission</label>
                                <div class="users-search-panel-select col-md-6" ng-dropdown-multiselect="" options="spaceData" selected-model="spaceModel" extra-settings="selectSettings" translation-texts="spaceCustomTexts"></div>
                            </div>
                        </div>
                        <div class="row users-search-panel-row" style="margin: 10px; 40px 0px 0px" >
                            <button style="margin-left: 10px;" class="btn btn-default btn-md col-md-1 pull-right" ng-click="reset()">Reset</button>
                            <button class="btn btn-info btn-md col-md-1 pull-right" ng-click="searchUsers()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="users-modify-btn">
        <div class="container-fluid">
            <div class="row">
                <button class="btn btn-danger btn-md col-md-1 pull-right" ng-click="deleteUser()">Delete</button>
                <div class="col-md-1 pull-right" style="margin-right:15px;" tooltip-enable="{{disableUpdateBtn}}" uib-tooltip="To enable update, select only one user">
                    <button class="btn btn-warning btn-md" ng-disabled="disableUpdateBtn" 
                     ng-click="updateUser()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row users-search-panel-row">
        <div class="col-md-12">
            <table ng-table="userTable" class="table table-bordered table-striped table-hover table-condensed">
                <colgroup>
                    <col width="20%" />
                    <col width="50%" />
                    <col width="15%" />
                </colgroup>
                <tr ng-repeat="roles in $data">
                    <td class="left-align"  data-title="'Role'" sortable="'name'" filter="{ 'name': 'text' }">
                        {{roles.name}}
                    </td>
                    <td class="left-align" data-title="'Email Id'" sortable="'descr'" filter="{ 'descr': 'text' }">
                        {{roles.descr}}
                    </td>    
                    <td data-title="'Select'">
                        <input type="checkbox" ng-change="countCheckedBox(userinfo._id)" ng-model="checkboxes.items[userinfo._id]">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
